<md-content  class="md-padding" layout="row" layout-xs="column"  layout-wrap>
    <form flex-gt-md="40" flex-sm name="loginForm">

        <md-input-container class="md-block">
            <label>Email</label>
            <input type="email" required name="email" ng-model="vm.user.email">
            <div ng-messages="loginForm.email.$error">
                <div ng-message="required">Please enter the email.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Password</label>

            <input required type="password" name="password" required ng-model="vm.user.password" />

            <div ng-messages="loginForm.password.$error" role="alert">
                <div ng-message="required">Please enter the password.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <md-button class="md-raised md-primary" ng-disabled="loginForm.$invalid" ng-click="vm.login()"> Login </md-button>
        </md-input-container>

    </form>

</md-content>
